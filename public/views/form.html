<!DOCTYPE html>
	<html>
		<head>
			<title>Act Spark</title>
			<link rel="stylesheet" type="text/css" href="style/style.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		</head>
		<body>
			<div class="nav-container">
			    <div class="row nav-row">
			      <div class="col-md-12">
				<!--nav bar -->
				    <nav class="navbar navbar-default">
				      <div class="navbar-header">
				        <a href="/"><img src="https://images.cooltext.com/4792598.png" width="184" height="52" alt="ActSpark"/></a>
				      </div>
				      <div id="buttons" class="navbar navbar-right">
						<a id="signup" href="/form">Sign up</a><span> </span><span>|</span><span> </span><a id="view" href="/actors-actresses">View Actors/Actresses</a><span> </span><span>|</span><span> </span><a id="viewRoles" href="/roles">View Open Roles</a>
				      </div>
				    </nav>
			      </div> <!--col-md-12"-->
			    </div> <!--end row-->
  			</div> <!--end nav-container-->
  			<div id="main-container" class="container">
  				<div id="formHeader" class="container" style="visibility: hidden;">
	  				<h1>Please fill out this information</h1>
	  			</div>
	  			<div class="form-group" style="visibility: hidden;" id="name">
				    <label for="email">Please Enter Your Name</label>
				    <input type="text" class="form-control" placeholder="ex. Kevin Shukla" id="nameInput">
			  </div>
			  <div class="form-group" style="visibility: hidden;" id="location">
				    <label for="email">Please Enter Your Location</label>
				    <input type="text" class="form-control" placeholder="ex. Sayrevile, NJ" id="locationInput">
			  </div>
			  <div class="form-group" style="visibility: hidden;" id="bio">
				    <label for="email">Please Provide a Bio</label>
				    <input type="text" class="form-control" placeholder="ex. I am a very versatile actor/actress. I can play a mean..." id="bioInput">
			  </div>
			  <div class="form-group" style="visibility: hidden;" id="phone">
				    <label for="email">Please Enter Your Phone Number</label>
				    <input type="text" class="form-control" placeholder="ex. 848-248-8002" id="phoneInput">
			  </div>
			  <div class="form-group" style="visibility: hidden;" id="img">
				    <label for="email">Please Enter an Image URL</label>
				    <input type="text" class="form-control" placeholder="ex. http://cdn.bleedingcool.net/wp-content/uploads/2015/10/Tommy_Wiseau_in_The_Room.jpg" id="imgInput">
			  </div>
			  <div class="form-group" style="visibility: hidden;" id="vid">
				    <label for="email">Please Enter a Video URL(Not required)</label>
				    <input type="text" class="form-control" placeholder="ex. https://www.youtube.com/..." id="vidInput">
			  </div>
			  <button style="visibility: hidden;" type="submit" class="btn btn-primary" id="submit">Submit</button>
	  		</div>
	  		<button style="display: none;" type="submit" id="submitt"></button>
	    	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
			<script type="text/javascript" src="act.js"></script>
			<script src="https:////cdnjs.cloudflare.com/ajax/libs/velocity/0.7.0/jquery.velocity.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/velocity/0.7.0/velocity.ui.min.js"></script>
			<script src="../velocityForm.js"></script>
			<script>				
				function clickSubmit(){
	    			$("#submit").click(function(){
				        checkName();
				        return false;
				    })
				};
				function checkName(){
					if($("#nameInput").val().trim() == ""){
	        			$("#nameInput").velocity('transition.perspectiveRightIn')
	    			}else{
	        			checkLocation();
	   			 }
				};
				function checkLocation(){
					if($("#locationInput").val().trim() == ""){
	        			$("#locationInput").velocity('transition.perspectiveRightIn')
	    			}else{
					checkDescription();
				}
			};
				function checkDescription(){
					if($("#bioInput").val().trim() == ""){
	        			$("#bioInput").velocity('transition.perspectiveRightIn')
					}else{
						checkNumber();
					}

				};
				function checkNumber(){
					if($("#phoneInput").val().trim() == ""){
	        			$("#phoneInput").velocity('transition.perspectiveRightIn')
					}else if(isNaN($("#phoneInput").val())){
						$("#phoneInput").velocity('transition.perspectiveRightIn')
					}else{
						checkPic();
					}
				};
				function checkPic(){
					if($("#imgInput").val().trim() == ""){
	        			$("#imgInput").velocity('transition.perspectiveRightIn')
					}else{
						triggerButton();
					}
				};
				function triggerButton(){
					clickButton();
				}
				function clickButton(){
					$("#submitt").trigger("click");	
				}
				clickSubmit();
			</script>
		</body>
	</html>
